<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoQuery</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: system-ui, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }

        .navbar {
            background-color: #2c2c2c;
            padding: 1rem;
            text-align: left;
        }

        .navbar a {
            color: #aaa;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            margin-right: 1rem;
        }

        .navbar a:hover,
        .navbar a.active {
            color: #fff;
            border-bottom: 2px solid #338dcd;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: calc(100% - 60px);
            padding: 20px;
            gap: 20px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: #2c2c2c;
            border-radius: 8px;
        }

        #questionInput {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #3c3c3c;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #338dcd;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #2674b0;
        }

        .recommendation {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: none;
        }

        #graphContainer {
            flex-grow: 1;
            background-color: #2c2c2c;
            border-radius: 8px;
            overflow: hidden;
            min-height: 400px;
        }

        .loading {
            display: none;
            color: #338dcd;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Dashboard</a>
        <a href="mapviz.html">Map Viz</a>
        <a href="chatbot.html">AutoQuery</a>
        <a class="active" href="autochart.html">AutoChart</a>
        <a href="#data">Smart Pricing</a>
    </nav>

    <div class="container">
        <div class="input-container">
            <input type="text" id="questionInput" placeholder="Ask a question about the traffic data...">
            <button onclick="askQuestion()">Generate Chart</button>
            <span class="loading" id="loadingIndicator">Generating chart...</span>
        </div>
        <div id="recommendation" class="recommendation"></div>
        <div id="graphContainer"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001/api/chart-recommendation';
        const questionInput = document.getElementById('questionInput');
        const recommendationDiv = document.getElementById('recommendation');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const graphContainer = document.getElementById('graphContainer');

        async function askQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            // Show loading
            loadingIndicator.style.display = 'inline';
            recommendationDiv.style.display = 'none';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Show recommendation
                    recommendationDiv.textContent = data.recommendation;
                    recommendationDiv.style.display = 'block';

                    // Log the layout configuration
                    console.log('Generated Layout Configuration:');
                    console.log(JSON.stringify(data.layout, null, 2));

                    // Create new graph
                    const layout = data.layout;
                    
                    // Send message to parent window (Perspective) to create new graph
                    window.parent.postMessage({
                        type: 'create_graph',
                        layout: layout
                    }, '*');
                } else {
                    recommendationDiv.textContent = 'Error: ' + (data.error || 'Failed to get recommendation');
                    recommendationDiv.style.display = 'block';
                    console.error('Error:', data.error);
                }
            } catch (error) {
                recommendationDiv.textContent = 'Error: ' + error.message;
                recommendationDiv.style.display = 'block';
                console.error('Error:', error);
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        // Allow Enter key to submit
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });

        // Listen for messages from parent window
        window.addEventListener('message', (event) => {
            if (event.data.type === 'graph_created') {
                if (event.data.success) {
                    console.log('Graph created successfully');
                } else {
                    console.error('Failed to create graph:', event.data.error);
                }
            }
        });
    </script>
</body>
</html>
